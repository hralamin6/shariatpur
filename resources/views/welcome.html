<!DOCTYPE html>
<html lang="en" x-data="mainState" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faridpur City App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Using Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>

    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#16a34a', // Green color from the screenshot
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js Data Initialization -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('mainState', () => ({
                darkMode: localStorage.getItem('darkMode') === 'true',
                isSidebarOpen: false,
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                },
                activeTab: 'হোম',
                services: [
                    { name: 'ডাক্তার', icon: 'bx bxs-user-plus', color: 'text-blue-500' },
                    { name: 'হাসপাতাল', icon: 'bx bxs-hospital', color: 'text-red-500' },
                    { name: 'বাসের সময়সূচি', icon: 'bx bxs-bus', color: 'text-green-500' },
                    { name: 'ট্রেনের সময়সূচি', icon: 'bx bxs-train', color: 'text-sky-500' },
                    { name: 'দর্শনীয় স্থান', icon: 'bx bxs-camera', color: 'text-purple-500' },
                    { name: 'বাসা ভাড়া', icon: 'bx bxs-home-heart', color: 'text-orange-500' },
                    { name: 'শপিং', icon: 'bx bxs-shopping-bag', color: 'text-pink-500' },
                    { name: 'ফায়ার সার্ভিস', icon: 'bx bxs-hot', color: 'text-red-600' },
                    { name: 'কুরিয়ার সার্ভিস', icon: 'bx bxs-truck', color: 'text-yellow-500' },
                    { name: 'থানা-পুলিশ', icon: 'bx bxs-shield-alt-2', color: 'text-blue-700' },
                    { name: 'ওয়েবসাইট', icon: 'bx bx-globe', color: 'text-indigo-500' },
                    { name: 'বিদ্যুৎ অফিস', icon: 'bx bxs-bulb', color: 'text-yellow-400' },
                    { name: 'ডায়াগনস্টিক', icon: 'bx bxs-flask', color: 'text-teal-500' },
                    { name: 'রক্ত', icon: 'bx bxs-droplet', color: 'text-red-500' },
                    { name: 'হোটেল', icon: 'bx bxs-hotel', color: 'text-amber-600' },
                    { name: 'গাড়ি ভাড়া', icon: 'bx bxs-car', color: 'text-gray-600' },
                    { name: 'মিস্ত্রি', icon: 'bx bxs-wrench', color: 'text-gray-500' },
                    { name: 'জরুরী সেবা', icon: 'bx bxs-phone-call', color: 'text-rose-500' },
                    { name: 'চাকরি', icon: 'bx bxs-briefcase', color: 'text-cyan-500' },
                    { name: 'উদ্যোক্তা', icon: 'bx bxs-dollar-circle', color: 'text-lime-500' },
                    { name: 'শিক্ষক', icon: 'bx bxs-graduation', color: 'text-blue-600' },
                    { name: 'পার্লার', icon: 'bx bxs-florist', color: 'text-fuchsia-500' },
                    { name: 'রেস্টুরেন্ট', icon: 'bx bxs-dish', color: 'text-orange-400' },
                    { name: 'ফ্ল্যাট ও জমি', icon: 'bx bxs-building-house', color: 'text-indigo-600' },
                    { name: 'ভিডিও', icon: 'bx bxs-videos', color: 'text-blue-500' },
                    { name: 'নিউজ', icon: 'bx bxs-news', color: 'text-gray-500' },
                    { name: 'অন্যান্য', icon: 'bx bxs-category', color: 'text-teal-500' },
                    { name: 'প্রোফাইল', icon: 'bx bxs-user-circle', color: 'text-green-500' },
                ],
                navigation: [
                    { name: 'হোম', icon: 'bx bxs-home' },
                    { name: 'যোগাযোগ', icon: 'bx bxs-chat' },
                    { name: 'নোটিফিকেশন', icon: 'bx bxs-bell' },
                    { name: 'প্রোফাইল', icon: 'bx bxs-user' },
                ]
            }));
        });
    </script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<div class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

<div class="relative min-h-screen lg:flex">
    <!-- Sidebar -->
    <aside
        class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-200 ease-in-out z-30 shadow-lg"
        :class="{'translate-x-0': isSidebarOpen}">

        <!-- Sidebar Header -->
        <div class="flex items-center justify-between px-4">
            <h1 class="text-2xl font-bold text-primary">
                Faridpur City<span class="font-normal text-gray-500 dark:text-gray-400">app</span>
            </h1>
            <button class="lg:hidden" @click="isSidebarOpen = false">
                <i class='bx bx-x text-2xl'></i>
            </button>
        </div>

        <!-- Sidebar Navigation -->
        <nav>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 bg-primary text-white">
                <i class='bx bxs-home mr-2'></i> হোম
            </a>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary hover:text-white">
                <i class='bx bxs-user mr-2'></i> প্রোফাইল
            </a>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary hover:text-white">
                <i class='bx bxs-chat mr-2'></i> যোগাযোগ
            </a>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary hover:text-white">
                <i class='bx bxs-bell mr-2'></i> নোটিফিকেশন
            </a>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary hover:text-white">
                <i class='bx bxs-cog mr-2'></i> সেটিংস
            </a>
            <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary hover:text-white">
                <i class='bx bxs-log-out mr-2'></i> লগ আউট
            </a>
        </nav>
    </aside>

    <!-- Sidebar Overlay -->
    <div x-show="isSidebarOpen" @click="isSidebarOpen = false" class="fixed inset-0 bg-black opacity-50 z-20 lg:hidden" x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 z-10 shadow-sm">
            <!-- Mobile Menu Button -->
            <button class="text-2xl text-gray-600 dark:text-gray-300 lg:hidden" @click="isSidebarOpen = !isSidebarOpen">
                <i class='bx bx-menu'></i>
            </button>
            <!-- Desktop Title (or search bar) -->
            <h1 class="text-xl font-semibold text-gray-700 dark:text-gray-200 hidden lg:block">Dashboard</h1>
            <!-- Dark mode toggle button -->
            <button @click="toggleDarkMode" class="text-2xl text-gray-600 dark:text-gray-300 ml-auto">
                <i class='bx' :class="darkMode ? 'bxs-sun' : 'bxs-moon'"></i>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="p-4 sm:p-6 lg:p-8 flex-1">
            <div class="max-w-7xl mx-auto">
                <!-- Image Banner/Slider -->
                <div class="relative rounded-xl overflow-hidden mb-6 shadow-md">
                    <img src="https://placehold.co/1200x400/a0c4ff/ffffff?text=Welcome+to+Faridpur+City"
                         alt="Faridpur City Banner"
                         class="w-full h-auto object-cover"
                         onerror="this.onerror=null;this.src='https://placehold.co/1200x400/cccccc/ffffff?text=Image+Not+Found';">
                    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                        <span class="block w-3 h-3 bg-white rounded-full"></span>
                        <span class="block w-3 h-3 bg-white/50 rounded-full"></span>
                        <span class="block w-3 h-3 bg-white/50 rounded-full"></span>
                    </div>
                </div>

                <!-- Services Grid -->
                <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-8 gap-4">
                    <template x-for="item in services" :key="item.name">
                        <a href="#" class="flex flex-col items-center justify-center text-center p-3 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                            <div class="text-4xl mb-2" :class="item.color">
                                <i :class="item.icon"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="item.name"></span>
                        </a>
                    </template>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bottom Navigation (Mobile Only) -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-[0_-2px_5px_rgba(0,0,0,0.05)] lg:hidden">
    <div class="flex justify-around items-center h-16">
        <template x-for="nav in navigation" :key="nav.name">
            <a href="#" class="flex flex-col items-center justify-center w-full transition-colors duration-200"
               :class="activeTab === nav.name ? 'text-primary' : 'text-gray-500 dark:text-gray-400 hover:text-primary'"
               @click.prevent="activeTab = nav.name">
                <i class="text-2xl" :class="nav.icon"></i>
                <span class="text-xs font-medium" x-text="nav.name"></span>
            </a>
        </template>
    </div>
</footer>

</div>
</html>
